<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="output">0</div>
            </div>
            <div class="buttons">
                <div class="button-function button-1 AC">AC</div>
                <div class="button-function button-1">+/-</div>
                <div class="button-function button-1">%</div>
                <div class="button-operator button-1 divide"><img src="images/divide.svg" alt="divison sign" width="25rem"></div>
                <div class="button-number button-1">7</div>
                <div class="button-number button-1">8</div>
                <div class="button-number button-1">9</div>
                <div class="button-operator button-1 multiply">x</div>
                <div class="button-number button-1">4</div>
                <div class="button-number button-1">5</div>
                <div class="button-number button-1">6</div>
                <div class="button-operator button-1 subtract">-</div>
                <div class="button-number button-1">1</div>
                <div class="button-number button-1">2</div>
                <div class="button-number button-1">3</div>
                <div class="button-operator button-1 add">+</div>
                <div class="button-number button-1 button-2 zero">0</div>
                <div class="button-number button-1 decimal">.</div>
                <div class="button-equate button-1">=</div>
            </div>
        </div>
    </div>
    <footer>
        <p class="copyright">Copyright Â© The Odin Project | <a class="github-link" href="https://github.com/JSordan22" target="_blank">Jordan Stewart</a> 2024</p>
    </footer>
</body>
</html>
